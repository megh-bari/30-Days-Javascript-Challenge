<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
    <style>
        .container{
            height: 200px;
            width: 200px;
            border: 4px solid black;
            transition: all 0.5s;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container"></div>

    <script>
        const hoverImg = document.querySelector('.container')

        hoverImg.addEventListener('mouseover', function() {
            hoverImg.style.backgroundColor = 'yellow'
        })
        hoverImg.addEventListener('mouseout', function(){
            hoverImg.style.backgroundColor = 'white'
        })
    </script>
</body>
</html>
